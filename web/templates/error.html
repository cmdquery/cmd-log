<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Log Ingestion Admin</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <div class="error-page">
        <h1>Error</h1>
        <div class="error-message">
            <h2>{{.error}}</h2>
            <p>{{.message}}</p>
        </div>
        <div class="error-actions">
            {{if or (eq .error "Admin API key is required") (eq .error "Invalid admin API key")}}
            <a href="/admin/login" class="btn btn-primary">Login</a>
            {{else}}
            <a href="/admin" class="btn btn-primary">Go to Dashboard</a>
            {{end}}
        </div>
    </div>
</body>
</html>
