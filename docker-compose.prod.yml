services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: log-ingestion-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-logs}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - log-ingestion-network
    # Security: run as non-root user (postgres user inside container)
    user: "70:70"
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: log-ingestion-app
    restart: unless-stopped
    environment:
      # Server configuration
      LOG_INGESTION_SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      LOG_INGESTION_SERVER_PORT: ${SERVER_PORT:-8080}
      
      # Database configuration
      LOG_INGESTION_DB_HOST: timescaledb
      LOG_INGESTION_DB_PORT: ${DB_PORT:-5432}
      LOG_INGESTION_DB_USER: ${DB_USER:-postgres}
      LOG_INGESTION_DB_PASSWORD: ${DB_PASSWORD}
      LOG_INGESTION_DB_NAME: ${DB_NAME:-logs}
      LOG_INGESTION_DB_SSLMODE: ${DB_SSLMODE:-prefer}
      
      # Batch configuration
      LOG_INGESTION_BATCH_SIZE: ${BATCH_SIZE:-1000}
      LOG_INGESTION_BATCH_FLUSH_INTERVAL: ${BATCH_FLUSH_INTERVAL:-5s}
      
      # Rate limiting
      LOG_INGESTION_RATELIMIT_ENABLED: ${RATELIMIT_ENABLED:-true}
      LOG_INGESTION_RATELIMIT_DEFAULT_RPS: ${RATELIMIT_DEFAULT_RPS:-100}
      LOG_INGESTION_RATELIMIT_BURST: ${RATELIMIT_BURST:-200}
      
      # API keys (comma-separated)
      LOG_INGESTION_API_KEYS: ${API_KEYS}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - log-ingestion-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  timescaledb-data:
    driver: local

networks:
  log-ingestion-network:
    driver: bridge

