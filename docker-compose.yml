services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: log-ingestion-timescaledb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: logs
    ports:
      - "5432:5432"
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - log-ingestion-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: log-ingestion-app
    environment:
      # Server configuration
      LOG_INGESTION_SERVER_HOST: 0.0.0.0
      LOG_INGESTION_SERVER_PORT: 8080
      # Database configuration
      LOG_INGESTION_DB_HOST: timescaledb
      LOG_INGESTION_DB_PORT: 5432
      LOG_INGESTION_DB_USER: postgres
      LOG_INGESTION_DB_PASSWORD: postgres
      LOG_INGESTION_DB_NAME: logs
      # Batch configuration
      LOG_INGESTION_BATCH_SIZE: 1000
      LOG_INGESTION_BATCH_FLUSH_INTERVAL: 5s
      # Rate limiting
      LOG_INGESTION_RATELIMIT_ENABLED: true
      LOG_INGESTION_RATELIMIT_DEFAULT_RPS: 100
      LOG_INGESTION_RATELIMIT_BURST: 200
    ports:
      - "8080:8080"
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - log-ingestion-network

networks:
  log-ingestion-network:
    driver: bridge

volumes:
  timescaledb-data:

